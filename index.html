        <div class="box">

                <input type="checkbox" id="checkbox" name="checkbox">

            </div>
        </div>
        <div class="box">

                    <li class="list-item">Twaróg</li>
                    <li class="list-item">Sery

                            <li class="list-item">Żółty</li>
                            <li class="list-item">Camembert</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="bottom">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label for="checkbox"><spam class="bottom-txt">Owoce kupione</spam></label>
            </div>
